<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAGINA</title>
<link rel="stylesheet" href="styles.css" >
</head>
<body>

 <section>
		<h1>Cadastre-se na lista de noticias</h1>
		<form action="register" method="post">
		
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome">
		
		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email">
		
		
		<fieldset>
		
			<legend>quais sao os seus interesses</legend>
			<input type="checkbox" name="options" id="policy" value="politica">
			<label for="policy">Politica</label>
			
			
			<input type="checkbox" name="options" id="sport" value="esporte">
			<label for="sport">Esporte</label>
		
			
			<input type="checkbox" name="options" id="culture" value="cultura">
			<label for="culture">Cultura</label>
			
		</fieldset>
		
		<input type="submit" value="enviar">
		<input type="reset" value="limpar">
		
		</form>
		
		</section>
		
</body>
</html>
