<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page</title>
<link rel="stylesheet" href="styles.css" >
</head>
<body>

 <section>
		<h1>Cadastre-se no formulário</h1>
		<form action="register" method="post">
		
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome">
		
		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email">
		
		
		<fieldset>
		
			<legend>quais sao os seus interesses no curso de extensão</legend>
			<input type="checkbox" name="options" id="bootstrap" value="bootstrap">
			<label for="bootstrap">Bootstrap</label>
			
			
			<input type="checkbox" name="options" id="css3" value="css3">
			<label for="css3">Animações em CSS 3</label>
		
			
			<input type="checkbox" name="options" id="Design" value="Design">
			<label for="Design">Design Patterns</label>
			
		</fieldset>
		
		<input type="submit" value="enviar">
		<input type="reset" value="limpar">
		
		</form>
		
		</section>
		
</body>
</html>
