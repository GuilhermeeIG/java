<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAGINA</title>
<link rel="stylesheet" href="styles.css" >
</head>
<body>

 <section>
		<h1>Formulario de interesses</h1>
		<form action="register" method="post">
		
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome">
		
		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email">
		
		
		<fieldset>
		
			<legend>quais sao os seus interesses</legend>
			<input type="checkbox" name="options" id=" Bootstrap" value=" Bootstrap">
			<label for=" Bootstrap"> Bootstrap</label>
			
			
			<input type="checkbox" name="options" id="CSS 3" value="CSS 3">
			<label for="CSS 3">Animações em CSS 3</label>
		
			
			<input type="checkbox" name="options" id=" Design Patterns" value=" Design Patterns">
			<label for=" Design Patterns"> Design Patterns</label>
			
		</fieldset>
		
		<input type="submit" value="enviar">
		<input type="reset" value="limpar">
		
		</form>
		
		</section>
		
</body>
</html>
